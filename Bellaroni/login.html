<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Document</title>
</head>

<body>
    <div class="form-container">
        <h2>Sign-up</h2>
        <form>
            <label for="Firstname">Firs name</label><br>
            <input type="text" id="text" name="Firstname" placeholder="Firs-name">
            <label for="Second-name">Second name</label>
            <input type="text" id="text" name="Secondname" placeholder="Secondname">
            <label for="Email">Email</label>
            <input type="email" id="email" name="email" placeholder="email">
            <label for="Phone number">Phone number</label>
            <input type="number" id="number" name="number" placeholder="number">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password">
            <label for="Confirm">Confirm password</label>
            <input type="password" id="password" name="password" placeholder="password">
            <input type="submit" value="sign-up">
        </form>
    </div>
</body>

</html>
